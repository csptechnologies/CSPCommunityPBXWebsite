<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSP Community PBX</title>
    <link rel="icon" href="csplogo.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.8;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the body takes up the full viewport height */
        }

        main {
            flex: 1; /* Allow the main content to expand and push the footer down */
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            background-color: #000000; /* Black header */
            padding: 20px;
            border-bottom: 1px solid #333;
        }

        header nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header img.logo {
            height: 50px;
        }

        header ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        header ul li {
            display: inline;
        }

        header ul li a {
            text-decoration: none;
            color: #ffffff; /* White text for buttons */
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        header ul li a:hover {
            background-color: #ffffff; /* White background on hover */
            color: #000000; /* Black text on hover */
            box-shadow: 0 0 10px #ffffff; /* Glowing effect */
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            header nav {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
            }

            header ul {
                display: none; /* Hide menu by default */
                flex-direction: column;
                width: 100%;
                background-color: #000000;
                padding: 10px 0;
            }

            header ul li {
                width: 100%;
                text-align: left;
            }

            header ul li a {
                display: block;
                width: 100%;
                padding: 10px 20px;
            }

            header .menu-toggle {
                display: block;
                background-color: #ffffff;
                color: #000000;
                padding: 10px 15px;
                border-radius: 5px;
                cursor: pointer;
                font-weight: bold;
                margin-left: auto; /* Push the menu button to the right */
            }

            header ul.active {
                display: flex; /* Show menu when active */
            }
        }

        /* Desktop Styles */
        @media (min-width: 769px) {
            header .menu-toggle {
                display: none; /* Hide menu button on desktop */
            }
        }

        h1, h2 {
            text-align: left; /* Ensure all headings are left-aligned */
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.8rem;
            margin-top: 40px;
            margin-bottom: 10px;
        }

        p {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            margin-top: auto; /* Push the footer to the bottom */
            width: 100%; /* Ensure the footer spans the full width */
            position: relative; /* Ensure proper positioning */
        }

        footer p {
            margin: 0; /* Remove any default margin to keep the text centered */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <img src="CSPPBX.png" alt="CSP Logo" class="logo">
            <div class="menu-toggle" onclick="toggleMenu()">Menu</div>
            <ul>
                <li><a href="https://www.pbx.csptech.org">Home</a></li>
                <li><a href="https://directory.pbx.csptech.org">Directory</a></li>
                <li><a href="https://pbx.csptech.org">Texas PBX</a></li>
                <li><a href="https://minnesota.pbx.csptech.org">Minnesota PBX</a></li>
                <li><a href="https://provisioning.csptech.org/portal.php">CSP Cisco Self Care Portal</a></li>
                <li><a href="https://www.csptech.org/cspnet/tos">Terms of Service</a></li>
                <li><a href="https://discord.gg/Xs3MPnjQxU" target="_blank">Discord Server</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>CSP Community PBX</h1>
        <p>Website is under development.</p>
    </main>

    <footer>
        <p>&copy; CSP Technologies 2025. All rights reserved.</p>
    </footer>

    <script>
        function toggleMenu() {
            const menu = document.querySelector('header ul');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
